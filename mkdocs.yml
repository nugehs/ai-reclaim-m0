site_name: AI-Reclaim™ — Discovery Phase
site_url: https://nugehs.github.io/ai-reclaim-m0/
site_description: Milestone 0 Technical Documentation
site_author: Oluwasegun Olumbe
use_directory_urls: true

plugins:
  - search
  - mermaid2

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    logo: material/recycle
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - navigation.indexes
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nugehs/ai-reclaim-m0

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - tables
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.mark
  - def_list
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Executive Summary: EXECUTIVE-SUMMARY.md
  - Checkpoint 1 - Review:
    - System Architecture: 01-system-architecture/README.md
    - Core Data Model: 02-data-model/README.md
  - Glossary: GLOSSARY.md
  # --- CHECKPOINT 2 (uncomment when ready) ---
